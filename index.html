<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- BootStrap CSS -->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous"
    >
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-5">
        <p id="description">This is a form created as part of tasks to be submitted in GUVI Zen class.</p>
        <form class="bg-secondary p-4 col-12 col-lg-6 border border-dark" id="form" onsubmit="return false">
            <h1 id="title">DOM Manipulation with forms</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="first-name" placeholder="First Name here">
                <label for="first-name">First Name</label>
              </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last-name" placeholder="Second Name here">
                <label for="last-name">Last Name</label>
              </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Address here" id="address"></textarea>
                <label for="address">Address</label>
              </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="pincode" placeholder="Pincode here">
                <label for="pincode">Pincode</label>
              </div>
            <label for="gender">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="others" value="Others">
                <label class="form-check-label" for="others">
                  Others
                </label>
              </div>
            <label for="food">Food</label>
            <div class="form-check">
                <input class="form-check-input food" type="checkbox" value="Indian" id="indian">
                <label class="form-check-label" for="indian">
                  Indian
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input food" type="checkbox" value="Chinese" id="chinese">
                <label class="form-check-label" for="chinese">
                  Chinese
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input food" type="checkbox" value="Korean" id="korean">
                <label class="form-check-label" for="korean">
                  Korean
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input food" type="checkbox" value="Mexican" id="mexican">
                <label class="form-check-label" for="mexican">
                  Mexican
                </label>
              </div> 
            <div class="form-check">
                <input class="form-check-input food" type="checkbox" value="American" id="american">
                <label class="form-check-label" for="american">
                  American
                </label>
              </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="state" placeholder="State here">
                <label for="state">State</label>
              </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="country" placeholder="Country here">
                <label for="country">Country</label>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" id="submit" type="submit">Submit form</button> 
              </div>
        </form>
        <br>
        
        <!-- Table to store the details once submitted -->
        <h1>Submitted Details:</h1>
        <table class="table table-bordered table-sm border-dark">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Second Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <!-- linking the javascriot file for DOM manipulation -->
    <script src="./script.js"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>
</html>
